<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style/index.css">
	<title>Жак-Ив Кусто</title>
</head>
<body class="page">
	<header class="header">
		<div class="header__logo"></div>
		<!-- <img src="image/logo__header.svg" alt="" class="header__logo"> -->
		<div class="header__line"></div>
	</header>
	<main class="content">

		<section class="profile">
			<div class="profile__avatar"></div>
			<div class="profile__info">
				<h1 class="profile__title">Жак-Ив Кусто</h1>
				<p class="profile__subtitle">Исследователь океана</p>
				<button class="profile__btn-edit"></button>
			</div>
			<button class="profile__btn-add"></button>
		</section>

		<section class="elements">
			<div class="element">
				<img src="image/aquaman.jpg" alt="Карачаевск" class="element__image">
				<div class="element__heading">
					<h2 class="element__title">Карачаево-Черкессия</h2>
					<button class="element__btn-like"></button>
				</div>
			</div>
			<div class="element">
				<img src="image/vik.jpg" alt="" class="element__image">
				<div class="element__heading">
					<h2 class="element__title">Муривай, Новая Зеландия</h2>
					<button class="element__btn-like"></button>
				</div>
			</div>
			<div class="element">
				<img src="image/portu.jpg" alt="" class="element__image">
				<div class="element__heading">
					<h2 class="element__title">Португалия</h2>
					<button class="element__btn-like"></button>
				</div>
			</div>
			<div class="element">
				<img src="image/postdam.jpg" alt="" class="element__image">
				<div class="element__heading">
					<h2 class="element__title">Потсдам, Германия</h2>
					<button class="element__btn-like"></button>
				</div>
			</div>
			<div class="element">
				<img src="image/iceland.jpg" alt="" class="element__image">
				<div class="element__heading">
					<h2 class="element__title">Исландия</h2>
					<button class="element__btn-like"></button>
				</div>
			</div>
			<div class="element">
				<img src="image/manta.jpg" alt="" class="element__image">
				<div class="element__heading">
					<h2 class="element__title">Атлантикa</h2>
					<button class="element__btn-like"></button>
				</div>
			</div>
		</section>
	</main>
	<footer class="footer">
		<p class="footer__author">&copy; 2020. Карелина Варвара</p>
	</footer>
	<script src="script.js"></script>
</body>
</html>
