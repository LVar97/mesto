<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style/index.css">
	<title>Жак-Ив Кусто</title>
</head>
<body class="page">

	<header class="header">
		<div class="header__logo"></div>
	</header>
	<main class="content">

		<section class="profile">
			<div class="profile__avatar"></div>
			<div class="profile__info">
				<h1 class="profile__title">Жак-Ив Кусто</h1>
				<p class="profile__subtitle">Исследователь океана</p>
				<button class="profile__btn-edit" type="button"></button>
			</div>
			<button class="profile__btn-add" type="button"></button>
		</section>

		<section class="elements">
			<ul class="element">
				<img src="image/aquaman.jpg" alt="Дайвер всплывает на поверхность" class="element__image">
				<div class="element__heading">
					<h2 class="element__title">Карачаево-Черкессия</h2>
					<button class="element__btn-like" aria-label="like" type="button"></button>
				</div>
			</ul>
			<ul class="element">
				<img src="image/vik.jpg" alt="Белая ракушка на черном песке" class="element__image">
				<div class="element__heading">
					<h2 class="element__title">Муривай, Новая Зеландия</h2>
					<button class="element__btn-like" aria-label="like" type="button"></button>
				</div>
			</ul>
			<ul class="element">
				<img src="image/portu.jpg" alt="Девушка бежит к воде с серфом в руках" class="element__image">
				<div class="element__heading">
					<h2 class="element__title">Португалия</h2>
					<button class="element__btn-like" aria-label="like" type="button"></button>
				</div>
			</ul>
			<ul class="element">
				<img src="image/postdam.jpg" alt="Кораллы" class="element__image">
				<div class="element__heading">
					<h2 class="element__title">Потсдам, Германия</h2>
					<button class="element__btn-like" aria-label="like" type="button"></button>
				</div>
			</ul>
			<ul class="element">
				<img src="image/iceland.jpg" alt="Рука, держащая компас, на заднем фоне пляж" class="element__image">
				<div class="element__heading">
					<h2 class="element__title">Исландия</h2>
					<button class="element__btn-like" aria-label="like" type="button"></button>
				</div>
			</ul>
			<ul class="element">
				<img src="image/manta.jpg" alt="Гиганская манта" class="element__image">
				<div class="element__heading">
					<h2 class="element__title">Атлантикa</h2>
					<button class="element__btn-like" aria-label="like" type="button"></button>
				</div>
			</ul>
		</section>
	</main>
	<footer class="footer">
		<p class="footer__author">&copy; 2020. Карелина Варвара</p>
	</footer>

	
	<div class="popup">
		<div class="popup__container">
			<h3 class="popup__title">Редактировать профиль</h3>
			<form method="POST" name="popupForm" class="popup__form">
				<input type="text" placeholder="Имя" name="namePerson" class="popup__field-name">
				<input type="text" placeholder="О себе" name="jobPerson" class="popup__field-work">
				<button class="btn-submit" type="submit">Сохранить</button>
			</form>
			<button class="popup__close" aria-label="Close" ype="button"></button>
		</div>
	</div>
	


	<script src="scripts/script.js"></script>
</body>
</html>
