<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="pages/index.css">
	<title>Жак-Ив Кусто</title>
</head>
<body class="page">

	<header class="header">
		<div class="header__logo"></div>
	</header>
	<main class="content">

		<section class="profile">
			<div class="profile__avatar"></div>
			<div class="profile__info">
				<h1 class="profile__title">Жак-Ив Кусто</h1>
				<p class="profile__subtitle">Исследователь океана</p>
				<button class="profile__btn-edit" aria-label="edit profile" type="button"></button>
			</div>
			<button class="profile__btn-add" aria-label="add cards" type="button"></button>
		</section>

		<section class="elements">
			<ul class="elements__list">
				
			</ul>	
		</section>
		
	</main>
	<footer class="footer">
		<p class="footer__author">&copy; 2020. Карелина Варвара</p>
	</footer>

	
	<div class="popup popup_edit">
		<div class="popup__container">
			<h3 class="popup__title">Редактировать профиль</h3>
			<form method="POST" name="popupForm" class="popup__form" novalidate>
				<input id="name-input" type="text" placeholder="Имя" name="namePerson" class="popup__field-name popup-input " required minlength="2" maxlength="40">
				<span class="name-input-error popup__input-error"></span>
				<input id="job-input" type="text" placeholder="О себе" name="jobPerson" class="popup__field-work popup-input" required minlength="2" maxlength="200">
				<span class="job-input-error popup__input-error"></span>
				<button class="btn-submit" type="submit">Сохранить</button>
			</form>
			<button class="popup__close" aria-label="Close" type="button" ></button>
		</div>
	</div>
	
	<div class="popup popup_add">
		<div class="popup__container">
			<h3 class="popup__title">Новое место</h3>
			<form method="POST" name="popupFormAdd" class="popup__form" novalidate>
				<input id="place-input" type="text" placeholder="Название" name="namePlace" class="popup__field-place popup-input" required minlength="2" maxlength="30">
				<span class="place-input-error popup__input-error"></span>
				<input id="link-input" type="url" placeholder="Ссылка на картинку" name="imageLink" class="popup__field-link popup-input" required>
				<span class="link-input-error popup__input-error"></span>
				<button class="btn-submit btn-submit_disabled" type="submit" disabled>Сохранить</button>
			</form>
			<button class="popup__close" aria-label="Close" type="button"></button>
		</div>
	</div>

	<template id="card">
		<li class="element">
			<img src="#" alt="#" class="element__image">
			<button class="element__btn-delete" aria-label="delete" type="button"></button>
			<div class="element__heading">
				<h2 class="element__title"></h2>
				<button class="element__btn-like" aria-label="like" type="button"></button>
			</div>
		</li>
	</template>

	<div class="popup popup_imgcard">
		<div class="popup__content">
			<button class="popup__close" aria-label="Close" type="button"></button>
			<img src="#" alt="#" class="popup__image">
			<h2 class="popup__subtitle"></h2>
		</div>
	</div>

	<script type="module" src="scripts/index.js"></script>
	<script type="module" src="scripts/card.js"></script>
	<script type="module" src="scripts/FormValidator.js"></script>
</body>
</html>
